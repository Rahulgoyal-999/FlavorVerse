<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlavorVerse - Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Raleway', sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background: linear-gradient(to bottom right, #A3D8F4, #6E8B8B);
            /* Soft and calm gradient */
            align-items: center;
            justify-content: center;
            background-image: url("/static/Images/image102.jpg");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }

        .image-section {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
        }

        .login-container {
            background-color: whitesmoke;
            padding: 2.5rem;
            width: 35%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            text-align: center;
            position: absolute;
            /* Aligned to one side */
            right: 5%;
        }

        h1 {
            color: #040b12;
            /* Calming blue */
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .tagline {
            font-size: 1.1rem;
            color: #444;
            margin-bottom: 2rem;
            font-style: italic;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 80%;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            background-color: #f7f7f7;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #040b12;
            /* Soft blue */
            border: none;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            border-radius: 8px;
        }

        .login-btn:hover {
            background: #040b12;
            /* Darker shade on hover */
        }

        .signup-text {
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }

        .signup-text a {
            color: #040b12;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-text a:hover {
            text-decoration: underline;
        }

        @media (max-width: 1024px) {
            body {
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

            .image-section {
                width: 100%;
                height: 40vh;
                border-radius: 0;
            }

            .login-container {
                width: 80%;
                height: auto;
                padding: 2rem;
                position: relative;
                /* Adjust positioning for smaller screens */
                top: 10%;
            }
        }

        @media (max-width: 768px) {
            .image-section {
                display: none;
            }

            .login-container {
                width: 100%;
                height: 100vh;
                position: relative;
                top: 0;
            }
        }
    </style>
</head>

<body>
    <div class="image-section"></div> <!-- This div is used for the background image -->
    <div class="login-container">
        <h1>Welcome Back to FlavorVerse</h1>
        <p class="tagline">Login to continue exploring the best flavors!</p>

        <form action="{{url_for('login')}}" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <input type="email" name="email" placeholder="Enter your email" required>
            <input type="password" name="password" placeholder="Enter your password" required>
            <button type="submit" class="login-btn">Login</button>
        </form>

        <p class="signup-text">Don't have an account? <a href="{{url_for('register')}}">Sign up</a></p>
    </div>

    {% if login_failed %}
    <script>
        alert("Invalid email or password!");
    </script>
    {% endif %}
</body>

</html>
