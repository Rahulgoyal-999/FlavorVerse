<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Info</title>
    <link rel="icon" type="image/png" href="/static/Images/image101.jpg">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #A3D8F4, #6E8B8B);
            font-family: 'Poppins', sans-serif;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 40%;
            max-width: 500px;
            text-align: left;
        }

        h2 {
            text-align: center;
            margin-bottom: 1rem;
        }

        label {
            font-weight: 600;
            font-size: 1rem;
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }

        .btn {
            display: block;
            background: #007BFF;
            color: white;
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            text-align: center;
            margin-top: 15px;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>More Information</h2>
        <form method="POST" action="{{ url_for('save_more_info') }}">
            <label for="mobile">Mobile Number:</label>
            <input type="text" id="mobile" name="mobile" required>
            
            <label for="gender">Gender:</label>
            <input type="text" id="gender" name="gender" required>
            
            <label for="birthdate">Birth Date:</label>
            <input type="date" id="birthdate" name="birthdate" required>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <button type="submit" class="btn">Save Info</button>
        </form>
    </div>
</body>
</html>
