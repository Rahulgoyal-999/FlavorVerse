<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: #FF6F20;
            color: white;
            border-radius: 5px;
        }
        .content {
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            margin-top: 20px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
        .message-details {
            margin-top: 20px;
            padding: 15px;
            background-color: #fff;
            border-radius: 5px;
            border: 1px solid #eee;
        }
        .label {
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>New Contact Message</h1>
    </div>
    <div class="content">
        <p>You have received a new message from the FlavorVerse contact form.</p>
        
        <div class="message-details">
            <p><span class="label">From:</span> {{ name }}</p>
            <p><span class="label">Email:</span> {{ email }}</p>
            <p><span class="label">Subject:</span> {{ subject }}</p>
            <p><span class="label">Message:</span></p>
            <p style="white-space: pre-wrap;">{{ message }}</p>
        </div>
    </div>
    <div class="footer">
        <p>This email was sent from FlavorVerse's contact form.</p>
    </div>
</body>
</html>
